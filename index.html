<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      type="text/javascript"
      src="/js-files/qrcode.js"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat';
      }
      img {
        width: 200px;
        height: 200px;
      }
    </style>
    
    <script src="script.js"></script>
    <title>‚öô-QrCode-Genarator</title>
  </head>
  <body>
    <section>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
        <a class="navbar-brand" href="#"
          ><i class="fas fa-qrcode"></i> QR-Gen</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link btn btn-info" href="https://github.com/ashish-devv"> About Developer</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
          <h1 class="display-4"><i class="fas fa-qrcode"></i> QR-Genarator</h1>
          <div class="row">
            <div class="col-lg-6 text-center">
              <h1 class="h3 text-left">
                Give Your Link üîó/Data to Convert into QR-Code
              </h1>
              <p>
                  <form id="myForm" onsubmit="event.preventDefault();">
                <input
                  type="text"
                  class="form-control border border-dark"
                  placeholder="Give Your Link Here.‚úå"
                  style="text-align: center; cursor: pointer"
                  required
                  autofocus
                  id="linktext"
                />
                <br />
                <button class="btn btn-success" onclick="makeqr()" type="submit">
                  <i class="fas fa-qrcode"></i> Make QR
                </button>
                <button class="btn btn-danger" type="reset">Reset</button>
            </form>
              </p>
            </div>
            <div class="col-lg-6 text-center img-fluid">
              <div id="image"></div>
              <button id="print" class="btn btn-dark" onclick="printDiv()" ><i class="fas fa-print"></i> Print</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
        <div class="container text-center">
          <span class="text-center">Made With ‚ù§ By <a href="https://github.com/ashish-devv">Ashish</a> </span>
        </div>
      </footer>

    <!-- Optional JavaScript -->
    <script>
      var makeqr = function () {
        var typeNumber = 4;
        var errorCorrectionLevel = "L";
        var qr = qrcode(typeNumber, errorCorrectionLevel);
        var link = document.getElementById("linktext").value;
        qr.addData(link);
        qr.make();
        console.log(link);
        document.getElementById("image").innerHTML = qr.createImgTag();
      };
    </script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- ashish-->
  </body>
</html>
